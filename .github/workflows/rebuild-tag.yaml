name: Rebuild a released tag (multi-arch)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Semver WITHOUT the leading v (e.g. 8.0.10)"
        type: string
        required: true

permissions:
  contents: read
  packages: write   # needed to push to GHCR

concurrency:
  group: rebuild-tag-${{ github.event.inputs.tag }}
  cancel-in-progress: false

jobs:
  rebuild:
    name: Build & overwrite GHCR tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the exact release tag
        uses: actions/checkout@v4
        with:
          # Checkout the Git tag that created the release (e.g. v8.0.10)
          ref: main
          fetch-depth: 0

      - name: Set up QEMU (for cross-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Linux images and overwrite the tag with a multi-arch manifest
      - name: Build & push multi-arch to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true
          tags: ghcr.io/${{ github.repository }}:${{ inputs.tag }}

      # Optional: print the resulting manifest so you can confirm both arches
      - name: Show manifest (for sanity)
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ inputs.tag }}
