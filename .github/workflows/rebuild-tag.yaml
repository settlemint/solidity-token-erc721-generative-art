name: Rebuild tag from main (multi-arch)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Semver WITHOUT the leading v (e.g. 8.0.10)"
        type: string
        required: true

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: rebuild-main-to-tag-${{ inputs.tag }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build current main as multi-arch and tag it
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker labels (metadata only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          # We'll set tags explicitly; use this step only for labels
          tags: |
            type=sha
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ inputs.tag }}

      - name: Build & push multi-arch
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: true
          sbom: true
          no-cache: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ inputs.tag }}
            ghcr.io/${{ github.repository }}:v${{ inputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Sign the images (cosign keyless OIDC)
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          set -euo pipefail
          images="ghcr.io/${{ github.repository }}:${{ inputs.tag }}@${DIGEST} ghcr.io/${{ github.repository }}:v${{ inputs.tag }}@${DIGEST}"
          echo "Signing: $images"
          cosign sign --yes $images
        uses: sigstore/cosign-installer@v3

      - name: Show manifest (sanity)
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ inputs.tag }}
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:v${{ inputs.tag }}
